<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Blood Test - Sri Kamala Hospital</title>
  <style>
    /* Reset & Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5faff;
      color: #222;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #00aaff;
      padding: 15px 30px;
      flex-wrap: wrap;
    }
    .navbar .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      color: #fff;
      font-weight: 600;
    }
    .navbar .logo img {
      height: 30px;
      margin-right: 10px;
    }
    .nav-links {
      display: flex;
      gap: 15px;
      list-style: none;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .nav-links a {
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      transition: 0.3s;
    }
    .nav-links a:hover {
      background: #0088cc;
    }

    /* Booking Section */
    .booking-section {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      animation: fadeInUp 0.6s ease;
    }
    .booking-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0077cc;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    form label {
      font-weight: 600;
    }
    form input,
    form select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
    }

    .main-btn {
      padding: 12px;
      background: #00b894;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .main-btn:hover {
      background: #00997a;
    }

    /* Token & Processing */
    .processing-box,
    .token-box {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background: #e0f7fa;
      animation: fadeInUp 0.6s ease;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #00acc1;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    .checkmark {
      font-size: 40px;
      color: #2ecc71;
      animation: pop 0.4s ease;
    }
    .token-number {
      font-size: 24px;
      font-weight: bold;
      color: #00796b;
      margin-top: 5px;
    }

    /* Chatbot */
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00aaff;
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 999;
    }
    #chatbot {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      height: 400px;
      background: #fff;
      border: 2px solid #00aaff;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
    }
    .chat-header {
      background: #00aaff;
      color: #fff;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .chat-footer {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-footer input {
      flex: 1;
      padding: 8px;
      border: none;
    }
    .chat-footer button {
      padding: 8px 12px;
      background: #00aaff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    /* Animations */
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .booking-section {
        margin: 20px 10px;
        padding: 20px;
      }
      .nav-links {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html" class="logo">
      <img src="ChatGPT Image Apr 19, 2025, 01_22_02 AM.png" alt="Sri Kamala Logo" />
      Sri Kamala Hospital
    </a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="appoinment.html">Book Appointment</a></li>
      <li><a href="diagnosis.html">Diagnosis</a></li>
    </ul>
  </nav>

  <!-- Booking Section -->
  <section class="booking-section">
    <h2>Book Blood Test</h2>
    <form id="bloodTestForm">
      <label for="patientName">Name*</label>
      <input type="text" id="patientName" name="patientName" required placeholder="Enter your name" />

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number*</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" maxlength="10" placeholder="10-digit number" />

      <label for="age">Age*</label>
      <input type="number" id="age" name="age" min="1" max="120" required />

      <label>Gender*</label>
      <label><input type="radio" name="gender" value="Male" required /> Male</label>
      <label><input type="radio" name="gender" value="Female" /> Female</label>
      <label><input type="radio" name="gender" value="Other" /> Other</label>

      <label>Select Tests Required*</label>
      <div class="checkbox-grid">
        <label><input type="checkbox" name="tests" value="Hemoglobin" /> Hemoglobin</label>
        <label><input type="checkbox" name="tests" value="Blood Glucose" /> Blood Glucose</label>
        <label><input type="checkbox" name="tests" value="Lipid Profile" /> Lipid Profile</label>
        <label><input type="checkbox" name="tests" value="Thyroid Profile" /> Thyroid Profile</label>
        <label><input type="checkbox" name="tests" value="Vitamin D" /> Vitamin D</label>
        <label><input type="checkbox" name="tests" value="CBC" /> CBC</label>
        <label><input type="checkbox" name="tests" value="Liver Function" /> Liver Function</label>
        <label><input type="checkbox" name="tests" value="Kidney Function" /> Kidney Function</label>
        <label><input type="checkbox" name="tests" value="Electrolytes" /> Electrolytes</label>
        <label><input type="checkbox" name="tests" value="Vitamin B12" /> Vitamin B12</label>
      </div>

      <button type="submit" class="main-btn">Book Test</button>
    </form>

    <div class="processing-box" id="processingBox">
      <div class="spinner"></div>
      Processing your booking, please wait...
    </div>

    <div class="token-box" id="tokenBox">
      <div class="checkmark">✔</div>
      <div class="success-msg">Booking Successful!</div>
      <div class="token-text">Your token number is:</div>
      <div class="token-number" id="tokenNumber"></div>
    </div>
  </section>

  <!-- Chatbot -->
  <button id="chat-toggle" title="Chat with us">💬</button>
  <div id="chatbot">
    <div class="chat-header">Chatbot</div>
    <div class="chat-body" id="chatBody"></div>
    <form class="chat-footer" id="chatForm">
      <input type="text" id="chatInput" placeholder="Ask something..." />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Script -->
  <script>
  let tokenCounter = localStorage.getItem('kamalaDiaToken');
  tokenCounter = tokenCounter ? parseInt(tokenCounter) + 1 : 1;

  document.getElementById("bloodTestForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const name = document.getElementById("patientName").value.trim();
    const gender = document.querySelector('input[name="gender"]:checked')?.value;
    const phone = document.getElementById("phone").value.trim(); // fixed ID
    const email = document.getElementById("email").value.trim(); // fixed ID
    const age = document.getElementById("age").value.trim(); // added
    const checkboxes = document.querySelectorAll('input[name="tests"]:checked');
    const selectedTests = Array.from(checkboxes).map(cb => cb.value);

    if (!name || !gender || !phone || !email || !age || selectedTests.length === 0) {
      alert("Please fill in all fields and select at least one test.");
      return;
    }

    const token = `KAMALA(DIA):${String(tokenCounter).padStart(3, '0')}`;
    localStorage.setItem('kamalaDiaToken', tokenCounter);
    localStorage.setItem('dxToken', token);
    localStorage.setItem('dxName', name);
    localStorage.setItem('dxGender', gender);
    localStorage.setItem('dxPhone', phone);
    localStorage.setItem('dxEmail', email);
    localStorage.setItem('dxAge', age);
    localStorage.setItem('dxTests', JSON.stringify(selectedTests));

    // ✅ SAVE TO BACKEND
    try {
      await fetch("https://hospital-backend-qh56.onrender.com/save-diagnosis", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          token,
          name,
          gender,
          phone,
          email,
          age,  // ✅ included in payload
          tests: selectedTests
        })
      });

      window.location.href = `bloodtestreceipt.html`;
    } catch (err) {
      console.error("Error saving diagnosis:", err);
      alert("❌ Failed to save booking. Please try again later.");
    }
  });

  // Chatbot toggle
  document.getElementById("chat-toggle").addEventListener("click", () => {
    const chatbot = document.getElementById("chatbot");
    chatbot.style.display = chatbot.style.display === "flex" ? "none" : "flex";
  });
</script>


</body>
</html>
