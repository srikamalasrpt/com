<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diagnosis Receipt - Sri Kamala Hospital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      padding: 40px;
      margin: 0;
    }

    .receipt-box {
      max-width: 700px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background-color: #fefefe;
    }

    h1, h2 {
      text-align: center;
      color: #00a6b8;
      margin-bottom: 10px;
    }

    .hospital-info {
      text-align: center;
      margin-bottom: 30px;
      font-size: 16px;
      color: #333;
    }

    .receipt-details {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    .receipt-details td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
    }

    .receipt-details td.label {
      font-weight: bold;
      color: #444;
      width: 40%;
    }

    .note {
      font-size: 15px;
      color: #c0392b;
      text-align: center;
      margin-top: 20px;
    }

    .print-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 30px auto 0;
      padding: 12px 24px;
      background-color: #00b88a;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 80, 184, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.6s ease-in-out;
    }

    .print-btn:hover {
      background-color: #003f96;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 80, 184, 0.4);
      animation: pulse 1.2s infinite;
    }

    .print-btn:active {
      animation: clickBounce 0.3s ease;
    }

    img {
      display: block;
      margin: 0 auto;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 80, 184, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(0, 80, 184, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(0, 80, 184, 0);
      }
    }

    @keyframes clickBounce {
      0% {
        transform: scale(0.95);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    @media print {
      .print-btn {
        display: none;
      }
      body {
        background: white;
        padding: 0;
      }
      .receipt-box {
        box-shadow: none;
        border: none;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="receipt-box">
    <img src="ChatGPT Image Apr 19, 2025, 01_22_02 AM.png" width="90" height="80" />
    <h1>Sri Kamala Hospital</h1>
    <div class="hospital-info">
      Opp. Tirumala Grand Restaurant, Suryapet - 508213<br />
      Phone: 9948076665 | Email: srikamalahospitalsrpt@gmail.com
    </div>
    <h2>Diagnosis Receipt</h2>

    <table class="receipt-details">
      <tr>
        <td class="label">Token Number:</td>
        <td id="token"></td>
      </tr>
      <tr>
        <td class="label">Name:</td>
        <td id="name"></td>
      </tr>
      <tr>
        <td class="label">Age:</td>
        <td id="age"></td>
      </tr>
      <tr>
        <td class="label">Gender:</td>
        <td id="gender"></td>
      </tr>
      <tr>
        <td class="label">Phone:</td>
        <td id="phone"></td>
      </tr>
      <tr>
        <td class="label">Email:</td>
        <td id="email"></td>
      </tr>
      <tr>
        <td class="label">Tests Booked:</td>
        <td id="tests"></td>
      </tr>
    </table>

    <div class="note">
      * Please bring this receipt or a screenshot when you visit for diagnosis.
    </div>
    <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Receipt</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("dxToken");
      const name = localStorage.getItem("dxName");
      const age = localStorage.getItem("dxAge");
      const gender = localStorage.getItem("dxGender");
      const phone = localStorage.getItem("dxPhone");
      const email = localStorage.getItem("dxEmail");
      console.log("dxToken:", token);
console.log("dxName:", localStorage.getItem("dxName"));
console.log("dxGender:", localStorage.getItem("dxGender"));
console.log("dxTests:", localStorage.getItem("dxTests"));

      const tests = JSON.parse(localStorage.getItem("dxTests") || "[]");
document.getElementById("tests").textContent = tests.join(", ");


      if (!token || !name) {
        alert("No diagnosis booking found. Please book again.");
        window.location.href = "bloodtestbook.html";
        return;
      }

      document.getElementById("token").textContent = token;
      document.getElementById("name").textContent = name;
      document.getElementById("age").textContent = age;
      document.getElementById("gender").textContent = gender;
      document.getElementById("phone").textContent = phone;
      document.getElementById("email").textContent = email;
      document.getElementById("tests").textContent = tests.join(", ");

      // Optional: Clear after printing
      localStorage.removeItem("dxToken");
    });
  </script>
</body>
</html>
