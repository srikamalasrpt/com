<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Test Receipt</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .receipt-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 90%;
      animation: slideIn 0.6s ease-in-out;
      position: relative;
      box-sizing: border-box;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .receipt-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .receipt-header img {
      width: 60px;
      height: 60px;
      border-radius: 80%;
      margin-bottom: 8px;
      object-fit: contain;
    }

    .receipt-header h1 {
      margin: 0;
      font-size: 22px;
      color: #ef6407;
    }

    .receipt-header p {
      margin: 2px 0;
      font-size: 14px;
      color: #095190;
    }

    .receipt-card h2 {
      color: #00796b;
      text-align: center;
      margin: 30px 0;
    }

    .receipt-card p {
      font-size: 16px;
      margin: 8px 0;
    }

    .receipt-card ul {
      list-style: none;
      padding: 0;
    }

    .receipt-card ul li {
      background: #e0f2f1;
      margin: 6px 0;
      padding: 10px 12px;
      border-radius: 10px;
    }

    #qrcode {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .print-btn {
      margin-top: 20px;
      display: block;
      background-color: #009673;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 100%;
      text-align: center;
    }

    .print-btn:hover {
      background-color: #00796b;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 150, 136, 0.3);
    }

    .top-navbar {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10000;
      display: flex;
      align-items: center;
      background: #009673;
      padding: 10px 18px;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0, 150, 115, 0.5);
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .top-navbar:hover {
      background-color: #00796b;
      transform: scale(1.1);
    }

    .back-arrow {
      color: white;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-arrow svg {
      fill: white;
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease;
    }

    .top-navbar:hover .back-arrow svg {
      transform: translateX(-5px);
    }

    @media print {
      .print-btn, .top-navbar {
        display: none;
      }
    }
  </style>
</head>
<body>

  <nav class="top-navbar" onclick="window.location.href='bloodtestbook.html'">
    <a class="back-arrow">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
      </svg>
      Back to Booking
    </a>
  </nav>

  <div class="receipt-card">
    <div class="receipt-header">
      <img src="ChatGPT Image Apr 19, 2025, 01_22_02 AM.png" alt="Hospital Logo" />
      <h1>SRI KAMALA DIAGNOSTICS</h1>
      <p>Opp.Trirumala Grand Restaurant, M.G. Road, Suryapet</p>
      <p>Cell : +91 9866895634</p>
    </div>

    <h2>Blood Test Receipt</h2>
    <p><strong>Name:</strong> <span id="nameDisplay">-</span></p><br>
    <p><strong>Gender:</strong> <span id="genderDisplay">-</span></p><br>
    <p><strong>Token Number:</strong> <span id="tokenDisplay">-</span></p><br>
    <p><strong>Date & Time:</strong> <span id="dateTimeDisplay">-</span></p><br>

    <p><strong>Selected Tests:</strong></p><br>
    <ul id="testList"></ul>

    <div id="qrcode"></div>
    <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Receipt</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      const name = params.get("name");
      const gender = params.get("gender");
      let tests = [];
      try {
        tests = JSON.parse(decodeURIComponent(params.get("tests") || "[]"));
      } catch (e) {
        tests = [];
      }
      return { token, name, gender, tests };
    }

    function formatDateTime() {
      const now = new Date();
      return now.toLocaleString("en-IN", {
        day: "2-digit", month: "short", year: "numeric",
        hour: "2-digit", minute: "2-digit", second: "2-digit"
      });
    }

    function displayReceipt() {
      const { token, name, gender, tests } = getQueryParams();

      document.getElementById("nameDisplay").textContent = name || "N/A";
      document.getElementById("genderDisplay").textContent = gender || "N/A";
      document.getElementById("tokenDisplay").textContent = token || "N/A";
      document.getElementById("dateTimeDisplay").textContent = formatDateTime();

      const testList = document.getElementById("testList");
      if (Array.isArray(tests) && tests.length) {
        testList.innerHTML = tests.map(t => `<li>${t}</li>`).join("");
      } else {
        testList.innerHTML = "<li>No tests selected</li>";
      }

      if (token) {
        QRCode.toCanvas(document.createElement('canvas'), token, { width: 100 }, function (err, canvas) {
          if (!err) document.getElementById("qrcode").appendChild(canvas);
        });
      }
    }

    window.onload = displayReceipt;
  </script>

</body>
</html>
