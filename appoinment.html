<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to Appointment Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(to right, #00b894, #0078d7);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="spinner"></div>
  <h2>Please wait... Redirecting to appointment page</h2>

  <script>
    setTimeout(() => {
      window.location.href = "comingsoon.html";
    }, 3000); // 3 seconds delay
  </script>

</body>
</html>
